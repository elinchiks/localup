{% extends 'blog/base.html' %}

{% block content %}
    <h1 class="page-title">Local Up projects</h1>
    {% for post in posts %}
        <article>
            <h1 class="post-title">
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
            <p>{{ post.text | linebreaksbr }}</p>
            <span>published: {{ post.published_date }}</span>
        </article>
    {% endfor %}
{% endblock %}
